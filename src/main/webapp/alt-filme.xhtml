<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Cadastro de Filme</title>
		
		<h:form id="formAltFilme">
		
			<p:growl id="growl" showDetail="true" life="4000"/>
			
			<div>
			
				<p:tabView>
				
					<p:tab id="altFilme" title="Alteração de Filme">
					
						<p:panel id="pnFilme">
						
							<p:panelGrid columns="2">
							
								<p:outputLabel value="Nome:"/>
								<p:inputText value="#{filmeBacking.nome}" disabled="true"/>
								<p:outputLabel value="Valor:"/>
								<p:inputNumber value="#{filmeBacking.valor}" maxlength="10" size="20" placeholder="Ex: 12,50" symbol="R$" symbolPosition="p"/>
								<p:outputLabel value="Disponivel:"/>
								<p:selectOneRadio id="disponivel" value="#{filmeBacking.disponivel}">
									<f:selectItem itemLabel="Sim" itemValue="Sim"/>
									<f:selectItem itemLabel="Não" itemValue="Não"/>
								</p:selectOneRadio>
								<p:outputLabel value="Promoção"/>
								<p:selectOneRadio id="promocao" value="#{filmeBacking.promocao}">
									<f:selectItem itemLabel="Sim" itemValue="Sim"/>
									<f:selectItem itemLabel="Não" itemValue="Não"/>
								</p:selectOneRadio>
								<p:outputLabel value="Valor Promoção:"/>
								<p:inputNumber value="#{filmeBacking.valorPromocao}" maxlength="10" size="20" placeholder="Ex: 12,50" symbol="R$" symbolPosition="p"/>
								<p:outputLabel value="Diretor:"/>
								<p:inputText value="#{filmeBacking.diretor}" maxlength="45" size="45" placeholder="Ex: Steven Spielberg" disabled="true"/>
								<p:outputLabel value="Ano Lançamento:"/>
								<p:inputNumber value="#{filmeBacking.anoLancamento}" placeholder="Ex: 1998" size="10" maxValue="2021" decimalPlaces="0" disabled="true"/>
								<p:outputLabel value="Faixa Etária:"/>
								<p:inputNumber value="#{filmeBacking.faixaEtaria}" placeholder="Ex: 10" size="10" maxValue="18" decimalPlaces="0" disabled="true"/>
								<p:outputLabel value="Faixa Etária:"/>
								<p:selectOneMenu value="#{filmeBacking.genero}" size="40" filter="true" disabled="true">
									<f:selectItem itemValue="" itemLabel="- Selecione Gênero"/>
									<f:selectItems value="#{filmeBacking.listaGeneros}"/>
								</p:selectOneMenu>
								
								
							</p:panelGrid>
							
							<p:panelGrid columns="3">
								<p:commandButton id="btnAlterar" value="Alterar" action="#{filmeBacking.alterarFilme}" update="@form"/>
								<p:commandButton id="btnCancelar" value="Cancelar" action="#{filmeBacking.cancelar}" update="@form"/>
								<p:commandButton id="btnSair" value="Sair" action="#{filmeBacking.sair}" update="@form"/>
							</p:panelGrid>
							
						</p:panel>	
						
						<p:blockUI block="pnFilme" trigger="btnAlterar"/>
						
					</p:tab>
				
				</p:tabView>			
			
			</div>
		</h:form>

	</ui:define>

</ui:composition>
